<!DOCTYPE html>
<html lang="en">
<head>
  <title>SunnyBites</title>
  <style>
    /* CSS styles for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #ffcc00;
      padding: 20px;
      text-align: center;
    }
    
    nav {
      display: flex;
      justify-content: center;
    }
    
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    
    section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 50px;
    }
    
    section h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .dish {
      width: 200px;
      height: 200px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      position: relative;
      overflow: hidden;
    }
    
    .dish img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }
    
    .dish:hover img {
      transform: scale(1.1);
    }
    
    .dish .description {
      padding: 10px;
      background-color: #f4f4f4;
      text-align: center;
      transition: transform 0.3s ease-in-out;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    
    .dish:hover .description {
      transform: translateY(-100%);
    }
    
    .dish .price {
      font-weight: bold;
      margin-top: 10px;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    
    .testimonials {
      margin-top: 50px;
    }
    
    .testimonial {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      display: flex;
    }
    
    .testimonial img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
    }
    
    .testimonial .content {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  
  <section>
    <div class="dish">
      <img src="dish1.jpg" alt="Dish 1">
      <div class="description">
        <h3>Dish 1</h3>
        <p class="price">$10</p>
      </div>
    </div>
    
    <div class="dish">
      <img src="dish2.jpg" alt="Dish 2">
      <div class="description">
        <h3>Dish 2</h3>
        <p class="price">$12</p>
      </div>
    </div>
    
    <!-- Add more dish elements here -->
  </section>
  
  <section class="testimonials">
    <h2>Customer Testimonials</h2>
    <div class="testimonial">
      <img src="customer1.jpg" alt="Customer 1">
      <div class="content">
        <p>"Amazing food and great service!"</p>
        <p>- John Doe</p>
      </div>
    </div>
    
    <div class="testimonial">
      <img src="customer2.jpg" alt="Customer 2">
      <div class="content">
        <p>"Best restaurant in town!"</p>
        <p>- Jane Smith</p>
      </div>
    </div>
    
    <!-- Add more testimonial elements here -->
  </section>
  
  <footer>
    &copy; 2021 SunnyBites
  </footer>
</body>
</html>
